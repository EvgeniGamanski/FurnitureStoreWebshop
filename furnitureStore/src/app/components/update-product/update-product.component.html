<nav class="navbar bg-dark">
    <div class="container-fluid">
        <a style="color: white; margin-left: 45%">Update Request</a>
    </div>
</nav>

<div class="container" style="margin-bottom: 100px;">
    <div class="row">
        <div class="col-md-6">
            <div class="card">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Product Name</label>
                        <input type="text" [(ngModel)]="product.productname" class="form-control" name="productname"  #productname="ngModel" ngModel required placeholder="Enter product name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Product Price</label>
                        <input type="number" [(ngModel)]="product.productprice" class="form-control" name="productprice"  #productprice="ngModel" ngModel required placeholder="Enter product price">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Category</label>
                        <input type="text" [(ngModel)]="product.productcategory" class="form-control" name="productcategory"  #productcategory="ngModel" ngModel required placeholder="Enter product category">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Url</label>
                        <input type="text" [(ngModel)]="product.producturl" class="form-control" name="producturl"  #producturl="ngModel" ngModel required placeholder="Enter product url">
                      </div>

                      <div class="buttons">
                          <button (click)="update()" type="submit" class="btn btn-light shadow-sm">Update </button>&nbsp;
                          <button routerLink="/view-product" type="submit" class="btn btn-light shadow-sm">View All Requests</button>
                        </div>
            </div>
        </div>
    </div>
</div>
