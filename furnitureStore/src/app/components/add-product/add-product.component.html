<nav class="navbar bg-dark">
    <div class="container-fluid">
        <a style="color: white; margin-left: 45%">Add Product Request</a>
    </div>
</nav>

<div [@slideInLeft] class="container" style="margin-bottom: 100px;">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form #addproduct="ngForm" (ngSubmit)="addproduct.form.valid && adddata(addproduct.value)">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Product Name</label>
                        <input type="text" class="form-control" name="productname"  #productname="ngModel" ngModel required minlength="4" placeholder="Enter product name">
                        <ng-container *ngIf="productname.touched">
                            <p style="
                            color: red;
                            text-align: center;
                            border-radius: 0.3em;
                            padding-top: 5px;
                            "
                            *ngIf="productname.errors?.['required']"
                            >
                                Product name is required.
                            </p>
                            <p style="
                            color: red;
                            border-radius: 0.3em;
                            padding-top: 5px;
                            "
                            *ngIf="productname.errors?.['minlength']"
                            >
                                Product name must be at least 4 characters long.
                            </p>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Product Price</label>
                        <input type="number" class="form-control" name="productprice"  #productprice="ngModel" ngModel required minlength="2" placeholder="Enter product price">
                        <ng-container *ngIf="productprice.touched">
                            <p style="
                            color: red;
                            text-align: center;
                            border-radius: 0.3em;
                            padding-top: 5px;
                            "
                            *ngIf="productprice.errors?.['required']"
                            >
                                Product Price is required.
                            </p>
                        </ng-container>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Category</label>
                        <input type="text" class="form-control" name="productcategory"  #productcategory="ngModel" ngModel required minlength="4" placeholder="Enter product category">
                        <ng-container *ngIf="productcategory.touched"> 
                            <p style="
                            color: red;
                            text-align: center;
                            border-radius: 0.3em;
                            padding-top: 5px;
                            "
                            *ngIf="productcategory.errors?.['required']"
                            >
                                Product category is required.
                            </p>
                            <p style="
                            color: red;
                            border-radius: 0.3em;
                            padding-top: 5px;
                            "
                            *ngIf="productcategory.errors?.['minlength']"
                            >
                                Product category must be at least 4 characters long.
                            </p>
                        </ng-container>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Url</label>
                        <input type="text" class="form-control" name="producturl"  #producturl="ngModel" ngModel required placeholder="Enter product url">
                        <ng-container *ngIf="producturl.touched">
                            <p style="
                            color: red;
                            text-align: center;
                            border-radius: 0.3em;
                            padding-top: 5px;
                            "
                            *ngIf="producturl.errors?.['required']"
                            >
                                Url of the product is required.
                            </p>
                        </ng-container>
                      </div>

                      <div class="buttons">
                          <button type="submit" class="btn btn-light shadow-sm">Add Request</button>&nbsp;
                          <button routerLink="/view-product" type="submit" class="btn btn-light shadow-sm">View All Requests</button>
                        </div>
                  </form>
            </div>
        </div>
    </div>
</div>
