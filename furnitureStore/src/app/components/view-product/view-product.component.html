<div class="container-fluid" style="max-width: 1000px;margin-bottom: 100px;">
    <br>
    <br>
    <h1 style="margin-left:40px;">Here you can add your product requests/inquiries. You will be contacted by the provided email within 2-3 working days after we check for availability.</h1>
    <br>
    <button routerLink="/add-product" class="btn btn-dark" style="margin-left: 380px; padding: 15px">Add a request</button>
    <br>
    <br>
    <table class="table mt-4 table-striped table-bordered"> 
        <thead>
            <tr>
                <th scope="col">Product image</th> 
                <th scope="col">Product name</th> 
                <th scope="col">Product price</th> 
                <th scope="col">Product category</th> 
                <th scope="col">Action</th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of product">
                <td><img style="width: 156px;height: 95px;" src="{{item.producturl}}"></td>
                <td>{{item.productname}}</td>
                <td>{{item.productprice}}</td>
                <td>{{item.productcategory}}</td>
                <td>
                    <button class="btn btn-dark" style="margin-right: 20px;"
                    routerLink="/update-product/{{item.id}}"
                    >Edit
                    </button>
                    <button class="btn btn-dark"
                    (click)="deleteproduct(item.id)"
                    >Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
