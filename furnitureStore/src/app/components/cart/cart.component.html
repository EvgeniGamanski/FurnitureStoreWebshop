<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
<div class="card-product">
    <table class="table table">
        <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Delete</th>

            </tr>



        </thead>

        <tbody *ngFor="let item of products; let i=index">
            <tr>
                <td>{{ i+1 }}</td>
                <td>{{item.title}}</td>
                <td><img style="width:120px;" src="{{item.image}}"></td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.total}}</td>
                <td><button class="btn btn-dark"(click)="delete(item)"><i class="fas fa-trash"></i></button></td> 

            </tr>
            <tr>
            
            
            </tr>
        </tbody>
    </table>
    <strong class="grand">Grand Total: {{ grandTotal | currency: 'USD':'symbol':'3.0' }}</strong>
    <br>
    <br>
    <br>
    <div class="order-buttons">
        <button (click)="emptyCart()" style="height:80px;"  class="btn btn-dark">Empty Cart </button>
        <button routerLink="/products" style="height:80px;" class="btn btn-dark">Shop More </button> 
        <button (click)="checkout()" style="height:80px;" class="btn btn-dark">Checkout Order </button>
    </div>
    <br>
    <br>
</div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length==0">
    <div class="center">
        <h4>Your cart is Empty!</h4>
        <h6>Add item to it.</h6>
        <button routerLink="/products" class="btn btn-dark">Shop Now</button>
    </div>
</ng-container>
