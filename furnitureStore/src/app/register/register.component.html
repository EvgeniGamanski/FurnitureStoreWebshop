<mat-card>
    <mat-card-header>
        <h1 style="margin:0 auto;padding-bottom: 1em;">Sign Up</h1> 
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedRegister()"> 
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="id">
                <mat-error>Username must be at least 6 characters!</mat-error> 
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error>Name must be at least 3 characters!</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="this.registerform.controls.email.hasError('required')">Please enter valid email!</mat-error>
        <mat-error *ngIf="this.registerform.controls.email.hasError('email')">Invalid email</mat-error> 
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error>Password must be at least 6 characters!</mat-error>
            </mat-form-field>

            <mat-radio-group formControlName="gender" appearance="outline" aria-label="Select an option">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>

            <div>
                <button mat-raised-button style="background-color: black;color: white">Submit</button>
                <button routerLink="/login" mat-raised-button style="background-color: black;color: white">Already registered?</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
